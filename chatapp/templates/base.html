<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Music App{% endblock %}</title>
    <link rel="stylesheet" href="{% load static %}{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Music App</h1>
            <nav>{% url 'chat_view' %}
                <ul>
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'favorites' %}">Favorites</a></li>
                    <li><a href="{% url 'playlists' %}">Playlists</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} My Music App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
